{% extends "base.html" %}

{% block title %}外送員儀表板{% endblock %}

{% block content %}
<h1>外送員儀表板</h1>
<p>歡迎，外送員！這裡是您的儀表板。</p>
<button onclick="sendOTP()">開鎖驗證碼</button>
<br><br>
<label for="otp">請輸入驗證碼：</label>
<input type="text" id="otp" name="otp">
<button onclick="verifyOTP()">驗證</button>
<button id="lock-button">上鎖</button>
<script src="/static/js/otp.js"></script>
<script>
    document.getElementById('lock-button').addEventListener('click', function () {
        fetch('/lock', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
        })
    });
</script>
{% endblock %}
